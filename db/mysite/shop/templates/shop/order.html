{%extends "shop/base.html"%}
{%load static%}
{%block title%}distributor{%endblock%}
{%block main%}
    <div class="site-section  pb-0">
      <div class="container">
        <div class="row mb-5 justify-content-center">
          <div class="col-7 section-title text-center mb-5">
            <h2 class="d-block">order</h2>
          </div>
        </div>
        <div class="row mb-5">
          <form class="col-md-12" method="post">{% csrf_token %}

            <div class="row">
                      <div class="col-md-6 form-group">
                          <label for="fname">Customer's Name</label>
                          <input type="text" id="cname" name="cname" class="form-control form-control-lg">
                      </div>
                      <div class="col-md-6 form-group">
                          <label for="lname">Distributor's Name</label>
                          <input type="text" id="dname" name="dname"class="form-control form-control-lg">
                      </div>
                  </div>


            <div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail">Image</th>
                    <th class="product-name">Product</th>
                    <th class="product-price">Price</th>
                    <th class="product-quantity">Quantity</th>


                  </tr>
                </thead>
                <tbody>
                  {%for p in products%}
                  <tr>
                    <td class="product-thumbnail">
                      <img src="/media/{{ p.img }}"alt="Image" class="img-fluid">
                    </td>
                    <td class="product-name">
                      <h2 class="h5 cart-product-title text-black">{{p.name}}</h2>
                    </td>
                    <td>{{p.price}}</td>
                    <td>
                      <div class="input-group mb-3" style="max-width: 120px;">
                        <input type="text" class="form-control text-center border mr-0" value="1" placeholder=""
                          aria-label="Example text with button addon" aria-describedby="button-addon1" name="{{p.name}}">
                      </div>
    
                    </td>
                  {%endfor%}
                </tbody>
              </table>
            </div>
            <div class="row">
                  <div class="col-md-12">
                    <input type="submit" value="Send" class="btn btn-primary py-3 px-5">
                  </div>
                </div>
          </form>
        </div>
    
      </div>
    </div>

    <div class="site-section pt-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6 pl-5">
            <div class="row justify-content-end">
              <div class="col-md-7">


                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {%endblock%}

</body>

</html>
